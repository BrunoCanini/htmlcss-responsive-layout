<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>htmlcss-responsive-layout</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style2.css">
</head>
<body>

    <header>

        <nav class="conteiner">
            <div class="logo"> <img src="./img/logo.png" alt="logo"> </div>
            <div class="navi"> <i class="fa-solid fa-bars"></i> </div>
             <div class="naviDesktop">
                <li>prova</li>
                <li>prova</li>
                <li>prova</li>
                <li>prova</li>
            </div>
        </nav>
        
    </header>

    <main>

        <!-- section1 -->
        <section class="padding">
            <div class="conteiner gridSection1">
                <div class="box First">
                    <div class="boxInside"></div>
                    <div class="boxInside"></div>
                </div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
            </div>
        </section>

        <!-- section2 -->
        <section class="padding purple">
            <div class="conteiner flex">
                <div class="planning"></div>
                <div class="appDev"></div>
            </div>
        </section>

        <!-- section3 -->
        <section class="padding">
            <div class="conteiner gridSection3">
                <div class="box3"></div>
                <div class="box3"></div>
                <div class="box3"></div>
                <div class="box3"></div>
            </div>
        </section>

        <!-- section4 -->
        <section class="padding purple">
            <div class="conteiner gridSection4">
                <div class="box4 special"></div>
                <div class="box4"></div>
                <div class="box4"></div>
                <div class="box4"></div>
                <div class="box4"></div>
                <div class="box4"></div>
                <div class="box4"></div>
            </div>
        </section>

        <!-- section5 -->
        <section class="padding">
            <div class="conteiner flex">
                <div class="aboutUsBig"></div>
                <div class="aboutUs"></div>
            </div>
        </section>

        <!-- article -->
        <article>
            <div class="conteinerFoot">
                <div class="free"></div>
            </div>
        </article>

    </main>

    <footer>
        <div class="conteinerFoot">
            <div class="foot"></div>
        </div>
    </footer>
    
</body>
</html>
